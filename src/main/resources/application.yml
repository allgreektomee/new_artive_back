spring:
  # 이메일 설정 (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} # 인텔리제이 환경변수나 실제 이메일
    password: ${MAIL_PASSWORD} # 구글 앱 비밀번호
    properties:
      mail:
        smtp:
          auth: true
          starttls:
              enable: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update    # 처음에는 create로 해서 테이블을 만들고 이후 update로 변경
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT 설정
jwt:
  # 최소 32자 이상의 복잡한 문자열 사용!
  secret: "your-very-very-long-and-complex-secret-key-for-artive-project"
  expiration: 3600000 # 1시간 (밀리초 단위)

# 과거 프로젝트에서 쓰던 S3 설정도 미리 넣어둡니다.
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${AWS_S3_BUCKET}

logging:
  level:
    org.hibernate.SQL: debug          # 어떤 쿼리가 나가는지 (Insert, Select 등)
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 쿼리에 어떤 값이 들어가는지
    org.springframework.security: debug # 시큐리티가 필터를 어떻게 타는지