spring:
  # 이메일 설정 (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} # 인텔리제이 환경변수나 실제 이메일
    password: ${MAIL_PASSWORD} # 구글 앱 비밀번호
    properties:
      mail:
        smtp:
          auth: true
          starttls:
              enable: true
  datasource:
    # H2 드라이버로 변경
    driver-class-name: org.h2.Driver
    # 메모리에서 실행되는 DB 주소
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  h2:
    console:
      enabled: true  # 웹 브라우저에서 DB 내용을 볼 수 있게 함
  jpa:
    hibernate:
      ddl-auto: update # create 대신 update를 써보세요.
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          # H2를 사용 중이라면 아래 방언(Dialect) 설정을 명시해주는 게 안전합니다.
          dialect: org.hibernate.dialect.H2Dialect

# JWT 설정
jwt:
  # 최소 32자 이상의 복잡한 문자열 사용!
  secret: "your-very-very-long-and-complex-secret-key-for-artive-project"
  expiration: 3600000 # 1시간 (밀리초 단위)

# 과거 프로젝트에서 쓰던 S3 설정도 미리 넣어둡니다.
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: artive-bucket
    stack:
      auto: false

logging:
  level:
    org.hibernate.SQL: debug          # 어떤 쿼리가 나가는지 (Insert, Select 등)
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 쿼리에 어떤 값이 들어가는지
    org.springframework.security: debug # 시큐리티가 필터를 어떻게 타는지